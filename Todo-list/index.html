<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>ToDo App</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="todo-app bg-white p-5 rounded-4 shadow-lg">
            <h2 class="mb-4">To-Do List </h2>
            <div class="input-group mb-3">
                <input type="text" id="input-box" class="form-control" placeholder="Add your text">
                <button class="btn btn-danger" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container" class="list-group">
                <!-- List items will appear here -->
            </ul>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
